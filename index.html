<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script src="https://unpkg.com/vue@3"></script>
   
    <div id="app">
        <header>
            <h1>
                List Vue
            </h1>
        </header>
        <div class="todo-list">
            <h2>
                Tasks List
            </h2>
            <ul>
                <li v-for = "(todoItem , index) in todoList">
                    <span class="todoItem" @click = "isTaskDoneFunction(index)" v-bind:class="isTaskDone" >{{todoItem.text}}</span>
                    <span class="icon" @click = "removeTask(index)"><i class="fa-solid fa-xmark"></i></span>
                </li>

            </ul>
            <input type="text" v-model="newElement.text" @keyup.enter="addNewElement(newElement)">
            <button class="button" @click = "addNewElement(newElement)"></button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
